<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Pay</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Employee Pay database</h1>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="card">
                <div class="card-body">
                    <table id="pay-table" class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate ($)</th>
                            <th scope="col">Total Billed ($)</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                </div>
              </div>
        </div>
        <br/>
        <div class="row d-flex justify-content-center">
            <div class="card">
                <div class="card-body">
                  <form role="form">
                    <div class="form-group row">
                        <label for="name">Employee name:</label>
                        <input class="form-control" id="name" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="role">Role:</label>
                        <input class="form-control" id="role" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="year">Start date (MM/DD/YYYY):</label>
                        <input class="form-control" id="year" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="rate">Monthly rate:</label>
                        <input class="form-control" id="rate" type="text">
                    </div>
                    <button class="btn btn-dark" id="add-user" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
